<!-- Segment in a header -->

<ion-content>
  <div [ngSwitch]="order">
    <form *ngSwitchCase="'keranjang'">
      <ion-list>
        <ion-item-sliding>
          <button ion-item>
            <h2>Pemasangan Listrik</h2>
            <p>Something</p>
          </button>

          <ion-item-options>
            <button ion-button color="info" (click)="openMaterial()">Material List</button>
            <button ion-button color="danger" >
              Cancel
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <button ion-button block>Send</button>
    </form>

    <ion-list *ngSwitchCase="'proses'">
      <ion-item-sliding>
        <button ion-item>
          <h2>Pemasangan Listrik</h2>
          <p>Something</p>
        </button>

        <ion-item-options>
          <button ion-button color="danger">Keluhan</button>
          <button ion-button color="secondary">Validasi</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</div>

</ion-content>
