<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <!-- <p>{{item.about}}</p> -->
  </div>

  <form>
  	<ion-list>
  		<ion-item>
  			<ion-label>
  				Name
  			</ion-label>
  			<ion-input type="text" ></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label>
  				Age
  			</ion-label>
  			<ion-input type="text" ></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label>
  				Sex
  			</ion-label>
  			<ion-input type="text" ></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label>
  				Traning Start at
  			</ion-label>
  			<ion-input type="text" ></ion-input>
  		</ion-item>
  	</ion-list>
  	<button ion-button small block>Submit</button>
  </form>
</ion-content>
